name: PR-Check Coding Style
# Pull-Request for check coding style via clang-format


on:
  # Triggers the workflow on pull request
  pull_request:


jobs:

  Coding-Style:
    runs-on: ubuntu-latest
    # Run this this job inside container
    container: mcudriverhal/ci-build-env:sanity

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Clang-format Coding Styles
        run: |
          git ls-files '*.h' '*.c' '*.cpp' | while read file; do clang-format -i "${file}" || exit 1 ; done
          git diff --exit-code --diff-filter=d --color
